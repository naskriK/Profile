<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <meta name="description" content="Victor Crest, best profile in world!" />
    <meta
      name="keywords"
      content="Victor Crest, profile, statistic, london, best"
    />
  </head>
  <body>
    <main class="main">
      <article class="profile">
        <img
          src="./src/assets/images/bg-pattern-card.svg"
          alt=""
          class="profile__bg"
        />
        <img
          src="./src/assets/images/image-victor.jpg"
          alt="Victor Crest"
          class="profile__image"
        />
        <h1 class="profile__title">
          <strong>Victor Crest</strong>
          <span class="profile__age">26</span>
        </h1>
        <p class="profile__location">London</p>
        <div class="stats">
          <ul class="stats__list">
            <li class="stats__item">
              <p class="stats__value">
                <strong>80K</strong>
              </p>
              <h2 class="stats__title">Followers</h2>
            </li>
            <li class="stats__item">
              <p class="stats__value">
                <strong>803K</strong>
              </p>
              <h2 class="stats__title">Likes</h2>
            </li>
            <li class="stats__item">
              <p class="stats__value">
                <strong>1.4K</strong>
              </p>
              <h2 class="stats__title">Photos</h2>
            </li>
          </ul>
        </div>
      </article>
      <img
        src="./src/assets/images/bg-pattern-top.svg"
        alt=""
        class="decoration decoration--left"
      />
      <img
        src="./src/assets/images/bg-pattern-bottom.svg"
        alt=""
        class="decoration decoration--right"
      />
    </main>
  </body>
</html>
